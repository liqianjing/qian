<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>share</title>
  <link rel="stylesheet" type="text/css" href="src/index.css">
  <style type="text/css">
    body,html,p,ul,li {
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>
  <p>不传入渠道名称会默认加载所有支持的渠道</p>
  <p>5秒以后自动跟换了分享内容</p>
  <div id="share"></div>
  <p>支持自定义渠道显示</p>
  <div id="share2"></div>

  <script type="text/javascript" src="src/index.js"></script>
  <script type="text/javascript">
    var shareWrap = document.getElementById('share');
    var shareWrap2 = document.getElementById('share2');
    /* 不传入渠道名称会默认加载所有支持的渠道 */
    var share = new webShare({
      target: shareWrap,
      pageCodeUrl: './img/code.png',
      share: {
        url: 'http://www.bilibili.com',
        title: '分享测试标题',
        desc: '分享测试介绍',
        pic: 'http://i1.hdslb.com/bfs/face/807d8cb190df594058da0b7e7be03560e96913e5.jpg'
      }
    });

    setTimeout(function(){
      share.chageShare({
        title: '分享测试标题33333333333',
        desc: '分享测试介绍3333333333',
      });
    },6000);

    var share2 = new webShare({
      target: shareWrap2,
      pageCodeUrl: './code.png',
      channel: ['weibo','qqzone','qq','weixin'],
      share: {
        url: 'http://www.bilibili.com',
        title: '分享测试标题2222222',
        desc: '分享测试介绍2222222222',
        pic: 'http://i1.hdslb.com/bfs/face/807d8cb190df594058da0b7e7be03560e96913e5.jpg'
      }
    });
  </script>
</body>
</html>
